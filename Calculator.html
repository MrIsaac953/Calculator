<!DOCTYPE html>
<html>

<head>
    <link rel="stylesheet" href="styles/10i.css">


</head>

<body>
    <p class="js-show a"></p>
    <p>
        <button class="b gray" onclick="
        updateCalculation('1');
      ">1</button>

        <button class="b gray" onclick="
        updateCalculation('2');
      ">2</button>

        <button class="b gray" onclick="
        updateCalculation('3');
      ">3</button>

        <button class="gray c" onclick="
        updateCalculation(' + ');
      ">+</button>
    </p>

    <p>
        <button class="b gray" onclick="
        updateCalculation('4');
      ">4</button>

        <button class="b gray" onclick="
        updateCalculation('5');
      ">5</button>

        <button class="b gray" onclick="
        updateCalculation('6');
      ">6</button>

        <button class="gray c" onclick="
        updateCalculation(' - ');
      ">-</button>
    </p>

    <p>
        <button class="b gray" onclick="
        updateCalculation('7');
      ">7</button>

        <button class="b gray" onclick="
        updateCalculation('8');
      ">8</button>

        <button class="b gray" onclick="
        updateCalculation('9');
      ">9</button>

        <button class="gray c" onclick="
        updateCalculation(' * ');
      ">*</button>
    </p>

    <p>
        <button class="b gray" onclick="
        updateCalculation('0');
      ">0</button>

        <button class="gray c " onclick="
        updateCalculation('.');
      ">.</button>

        <button class="gray c" onclick="
        // Note: eval() takes a string and runs it as code.
        // Avoid using eval() in real world projects since
        // it can potentially be given harmful code to run.
        // Only use eval() for learning purposes.
        calculation = eval(calculation);
        a();
         localStorage.setItem('calculation', calculation);
      ">=</button>

        <button class="gray c" onclick="
        updateCalculation(' / ');
      ">/</button>
    </p>

    <p>
        <button class="gray b" onclick="
        calculation = '';
       a();
         localStorage.setItem('calculation', calculation);
      ">Clear</button>
    </p>


    <script src="scripts/10i.js">
    </script>
</body>

</html>
